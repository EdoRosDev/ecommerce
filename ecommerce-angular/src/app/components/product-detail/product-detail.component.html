<div class="p-5 lg:p-10 mt-10">

    <p class="text-gray-500 py-10">{{product.title}}</p>

    <section class="lg:grid grid-cols-3 lg:gap-10">
        <div class="col-span-2 flex items-center flex-col">

            <img [src]="product.imageUrl" alt="">

        </div>

        <div class="col-span-1 space-y-10 mt-10 lg:mt-0">

            <div class="space-y-2">
                <p class="font-semibold text-slate-600 text-lg">{{product.brand}}</p>
                <p class="text-xl">{{product.color}}</p>
            </div>

            <div class="flex items-center space-x-5">
                <p class="text-lg">{{product.price}}</p>
            </div>

            <div>
                <p class="text-lg font-semibold">Sizes:</p>
                <mat-radio-group class="space-x-5" aria-label="Select a size" [(ngModel)]="selectedSize">
                    <mat-radio-button *ngFor="let size of product.size" value="size"><span>{{size}}</span></mat-radio-button>
                </mat-radio-group>

                <div>
                    <button color="accent" style="padding: 1.5rem;" mat-raised-button (click)="addToCart()">Add to cart</button>
                </div>
            </div>
        </div>

    </section>
</div>

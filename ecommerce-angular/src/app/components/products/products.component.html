<div>

    <main class="px-4 sm:px-6 lg:px-8 pb-10">
        <div class="flex items-baseline justify-between border-gray-200 pb-6 pt-24">

            <h1 class="text-4xl font-bold text-white">Products</h1>

            <div class="flex items-center">
                <div>
                    <!-- <button mat-button [matMenuTriggerFor]="">Sort</button> -->
                    <button mat-button [matMenuTriggerFor]="sortMenu">Sort</button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item>Price: high-low</button>
                        <button mat-menu-item>Price: low-high</button>
                    </mat-menu>
                </div>
            </div>
        </div>

        <mat-divider></mat-divider>

        <section class="pt-6">
            <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">
                <div>
                    <div class="flex items-center justify-between" (click)="showFilters()">
                        <p class="text-lg">Filters</p>
                        <mat-icon>filter_list</mat-icon>
                    </div>

                    <form id="filters_form" action="" class="hidden lg:block">
                        <div *ngFor="let filter of filterData let last = last">
                            <div class="py-6">
                                <span class="font-medium">{{filter.name}}</span>

                                <div class="pt-6" id="filter-section-0">
                                    <div class="scroll-py-4">
                                        <div *ngFor="let option of filter.options">
                                            <div class="flex items-center">
                                                <mat-checkbox class="filter -'+ option.value' example-margin"
                                                    [name]="option.label" [value]="option.value" (change)="handleMultipleFilters(option.value, filter.id, $event)">
                                                    <span class="text-sm text-gray-200">{{option.label}}</span>
                                                </mat-checkbox>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>

                            <mat-divider *ngIf="!last"></mat-divider>

                        </div>
                    </form>


                </div>

                <div class="lg:col-span-3">
                    <div class="flex flex-wrap justify-evenly">

                        <ng-container *ngFor="let item of products">

                            <product-card [product]="item"></product-card>

                        </ng-container>

                    </div>
                </div>
            </div>
        </section>

    </main>
</div>

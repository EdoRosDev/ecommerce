<div class="h-[90vh]">

    <main class="max-w-7xl px-4 sm:px-6 lg:px-8 pb-10">
        <div class="flex items-baseline justify-between border-gray-200 pb-6 pt-24">
    
            <h1 class="text-4xl font-bold text-white">Products</h1>
    
            <div class="flex items-center">
    
                <!-- <button mat-button [matMenuTriggerFor]="">Sort</button> -->
                <button mat-button></button>
                <mat-menu #menu="matMenu">
                  <button mat-menu-item>Price: high-low</button>
                  <button mat-menu-item>Price: low-high</button>
                </mat-menu>

                <mat-divider></mat-divider>

                <section class="pt-6">
                    <div class="grid grid-cols-1 gap-8 gap-y-10 lg:grid-cols-4">
                        <div>
                            <div class="flex items-center justify-between">
                                <p class="text-lg">Filters</p>
                                <mat-icon>filter-list</mat-icon>
                            </div>

                            <form action="" class="hidden lg:block">
                                <div *ngFor="let filter of filterData">
                                    <div class="border-b border-gray-200 py-6">
                                        <span class="font-medium">{{filter.label}}</span>

                                        <div class="pt-6" id="filter-section-0">
                                            <div class="scroll-py-4">
                                                <div *ngFor="let option of filter.option">
                                                    <div class="flex items-center">
                                                        <mat-checkbox class="filter -'+ option.value' example-margin" [name]="option.id" [value]="option.value"
                                                            (change)="setFilter()">
                                                           <span class="text-sm text-gray-500">{{option.label}}</span> 
                                                        </mat-checkbox>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>


                        </div>
                    </div>
                </section>
    
            </div>
    
        </div>
    
    </main>
</div>

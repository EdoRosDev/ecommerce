<div class="p-5 shadow-lg">
    <div class="flex items-center">
        
        <div class="w-[5rem] h-[5rem] lg:w-[9rem] lg:h-[9rem]">
            <img class="w-full h-full object-cover object-top" [src]="item.img" alt="">
        </div>
        <div class="ml-5 space-y-1">
            <p>{{item.title}}</p>
            <p class="text-gray-200">{{item.selectedSize}}</p>
            <p class="text-gray-200">{{item.price}}</p>
        </div>

    </div>
</div>

<div class="flex items-center lg:space-x-10 pt-4 justify-between">
    <div class="flex items-center space-x-2">
        <div class="example-button-container">

            <button mat-mini-fab color="accent" (click)="updateCartItem(-1)" [disabled]="disableMinusButton">
                <mat-icon>remove</mat-icon>
            </button>

            <span class="py-1 px-7 border border-gray-800 rounded-sm">{{quantity}}</span>

            <button mat-mini-fab color="accent" (click)="updateCartItem(+1)" >
                <mat-icon>add</mat-icon>
            </button>

        </div>

    </div>
    <button mat-stroked-button (click)="removeCartItem()" color="accent">Remove</button>
</div>

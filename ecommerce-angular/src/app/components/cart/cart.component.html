<main class="mt-20">
    <div class="py-10 lg:grid grid-cols-3 lg:px-16 relative">

        <section class="lg:col-span-2 lg:px-5">
            <div class="box p-5 space-y-3">

                <ng-container *ngIf="cart">

                    <div *ngFor="let item of cart.cartItems; let last=last">
                        <cart-item [item]="item"></cart-item>
                        <mat-divider *ngIf="!last"></mat-divider>
                    </div>

                </ng-container>

            </div>
        </section>

        <section class="px-5 sticky top-0 h-[100vh] mt-5 lg:mt-0">
            <ng-container *ngIf="cart">
                <div class="box p-5 rounded-md">
                    <p class="font-bold text-gray-500 pb-4">PRICE DETAILS</p>
                    <mat-divider></mat-divider>

                    <div class="space-y-3">
                        <div class="flex justify-between pt-3">
                            <span>Total Price</span>
                            <span>{{getTotalPrice()}}</span>
                        </div>
                    </div>

                    <button *ngIf="!authService.isLogged()" mat-raised-button style="padding: 1.5rem;" class="text-lg mt-8 p-28 px-10 w-full"
                    color="accent" [disabled]="!authService.isLogged()">Login first!</button>
                    <button *ngIf="authService.isLogged()" mat-raised-button style="padding: 1.5rem;" class="text-lg mt-8 p-28 px-10 w-full"
                    color="accent" (click)="goToCheckOut()">CHECKOUT</button>
                </div>

            </ng-container>
        </section>

    </div>

</main>

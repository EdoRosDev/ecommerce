<div class="productCard w-[17rem] m-3 transition-all cursor-pointer" [routerLink] = "['/product-detail', product.id]">

    <div class="h-[20rem]">
        <img class="h-full w-full" [src]="product.img" alt="">
    </div>

    <div class="textPart p-3 bg-[#0b0b0b]">
        <div>
            <p class="opacity-80">{{product.brand}}</p>
            <p>{{product.title}}</p>
            <p class="text-gray-200">{{product.colors}}</p>
        </div>

        <div class="flex flex-wrap space-x-2 items-center">
            <p class="text-gray-200">{{product.price}}</p>
        </div>
    </div>

</div>

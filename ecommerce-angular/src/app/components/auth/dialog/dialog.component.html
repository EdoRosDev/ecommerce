<mat-dialog-content>

    <div class="mt-10 display">

        <ng-container *ngIf="flow == 'login'">
            <login [flow]="flow" (onFlowChange)="changeFlow($event)"></login>
        </ng-container>

        <ng-container *ngIf="flow == 'signup'">
            <signup [flow]="flow" (onFlowChange)="changeFlow($event)"></signup>
        </ng-container> 

        
        <ng-container *ngIf="flow == 'result'">
            <div *ngIf="resultData">
                <p class="highlight">
                    {{resultData}}
                </p>
            </div>
        </ng-container> 

    </div>

</mat-dialog-content>
